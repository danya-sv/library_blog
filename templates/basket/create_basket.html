<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового заказа</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Heading styling */
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            padding: 0 10px;
        }

        /* Container for form styling */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        form p {
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: 600;
            color: #34495e;
        }

        /* Input styling */
        input, select, textarea {
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: 2px solid #bdc3c7;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
            color: #34495e;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Button styling */
        button {
            background-color: #3498db;
            color: white;
            padding: 16px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Link styling */
        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .container {
                padding: 30px;
                width: 90%;
            }

            button {
                font-size: 1.2rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Создание нового заказа</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
        <a href="{% url 'basket_list' %}">Вернуться к списку</a>
    </div>
</body>

</html>
