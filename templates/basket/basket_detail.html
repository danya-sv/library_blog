<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }
        strong {
            color: #2c3e50;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Детали заказа</h1>

    <div class="container">
        <p><strong>Имя клиента:</strong> {{ basket.name }}</p>
        <p><strong>Почта:</strong> {{ basket.email }}</p>
        <p><strong>Номер телефона:</strong> {{ basket.phone_number }}</p>
        <p><strong>Книга:</strong> {{ basket.book }}</p>
        <a href="{% url 'basket_list' %}">Вернуться к списку заказов</a>
    </div>

</body>
</html>
