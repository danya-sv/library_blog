<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .book-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .book-item:hover {
            transform: translateY(-10px);
        }

        .book-item p {
            font-size: 18px;
            margin: 10px 0;
        }

        .book-item .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Все книги</h1>

<div class="navbar">
    <a href="{% url 'books_for_children' %}">Книги для детей</a>
    <a href="{% url 'books_for_adolescents' %}">Книги для подростков</a>
    <a href="{% url 'books_for_young_adults' %}">Книги для молодежи</a>
    <a href="{% url 'books_for_pensioners' %}">Книги для пенсионеров</a>
</div>

<div class="book-list">
    {% for i in books %}
        <div class="book-item">
            <p>{{ i.name }}</p>
            <p class="price">{{ i.price }} руб.</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
