<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коллекции</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .collection-list {
            list-style: none;
            padding: 0;
        }

        .collection-list li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .collection-list li:hover {
            background-color: #e9ecef;
        }

        .collection-list a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }

        .collection-list a:hover {
            text-decoration: underline;
        }

        .add-link {
            display: block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            width: max-content;
            margin-top: 20px;
        }

        .add-link:hover {
            background-color: #218838;
        }

        .action-links {
            text-align: center;
            margin-top: 30px;
        }

        .action-links a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .action-links a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #28a745;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Коллекции</h1>
    </header>

    <div class="container">
        <a href="{% url 'add_collection' %}" class="add-link">Добавить новую коллекцию</a>
        
        {% if collections %}
        <ul class="collection-list">
            {% for collection in collections %}
            <li>
                <a href="{% url 'collection_detail' collection.id %}">{{ collection.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Нет коллекций.</p>
        {% endif %}

        <div class="action-links">
            <a href="{% url 'recipe_list' %}">К рецептам</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Все права защищены</p>
    </footer>
</body>
</html>
