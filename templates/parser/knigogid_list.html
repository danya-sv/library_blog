<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-color: #ffffff;
            --text-color: #333333;
            --accent-color: #0078d4;
            --secondary-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: 0.4s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: grid;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .book-card {
            background-color: var(--card-color);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: 0 8px 30px var(--shadow-color);
            transition: transform var(--transition), box-shadow var(--transition);
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px var(--shadow-color);
        }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .book-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .book-genre {
            font-size: 1rem;
            background-color: var(--accent-color);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: var(--radius);
        }

        .book-details {
            font-size: 1.25rem;
            line-height: 1.8;
        }

        .book-author {
            font-style: italic;
            color: var(--text-color);
        }

        .book-grade {
            font-weight: bold;
            color: var(--accent-color);
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        {% for i in knigogid %}
        <div class="book-card">
            <div class="book-header">
                <span class="book-title">{{ i.title }}</span>
                <span class="book-genre">{{ i.genre }}</span>
            </div>
            <div class="book-details">
                <p class="book-author">Автор: {{ i.author }}</p>
                <p class="book-grade">Оценка: {{ i.grade }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
