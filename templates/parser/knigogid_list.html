<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        ol {
            list-style-type: none;
            padding: 0;
            max-width: 1000px;
            width: 100%;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        li {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 0.5s ease-in-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        li:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 1rem;
            color: #2c3e50;
            margin-bottom: 10px;
            animation: textFade 0.5s ease-in-out;
        }

        @keyframes textFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-weight: bold;
            font-size: 1.8rem;
            color: #34495e;
        }

        .author {
            font-style: italic;
            color: #95a5a6;
        }

        .genre {
            color: #e74c3c;
        }

        .grade {
            color: #27ae60;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <ol>
        {% for i in knigogid %}
        <li>
            <h1 class="title">{{ i.title }}</h1>
            <h1 class="author">{{ i.author }}</h1>
            <h1 class="genre">{{ i.genre }}</h1>
            <h1 class="grade">{{ i.grade }}</h1>
        </li>
        <hr>
        {% endfor %}
    </ol>
</body>

</html>
